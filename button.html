<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="button">
        <div v-if="pressed">Pressed!</div>
        <button v-else v-on:click="onClickButton" >Try Press</button>
    </div>
</body>
<script>
    const app = new Vue({
        // Vue의 프로퍼티 키는 변경 불가
        el:'#button',
        data:{pressed:false},
        methods:{
            onClickButton(){
                // this엔 data가 바인딩
                this.pressed = true
            }
        }
    })
</script>
</html>
